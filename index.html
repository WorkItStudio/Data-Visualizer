<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization with Chart.js</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Data Visualization with Chart.js</h1>
    </div>

    <div class="container">
        <div class="form-container">
            <form id="dataForm">
                <label for="categoryInput">Categories:</label>
                <input type="text" id="categoryInput" placeholder="Enter categories separated by commas" required>

                <label for="salesInput">Sales:</label>
                <input type="text" id="salesInput" placeholder="Enter sales data separated by commas" required>

                <label for="chartType">Select Chart Type:</label>
                <select id="chartType" required>
                    <option value="bar">Bar Chart</option>
                    <option value="line">Line Chart</option>
                    <option value="pie">Pie Chart</option>
                </select>

                <div class="button-group">
                    <button type="button" onclick="generateChart()">Generate Chart</button>
                    <button type="button" onclick="resetChart()">Reset Chart</button>
                    <button type="button" onclick="exportData()">Export Data</button>
                </div>
            </form>
        </div>

        <div class="chart-container">
            <canvas id="customChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
